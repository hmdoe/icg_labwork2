<!DOCTYPE html>
<html lang="ru">
        <head> 
            <title>lr2</title> 			
            <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
        </head> 
        <body> 
            <h1>ЛР2</h1> 
            <p> 
                Геометрические примитивы. Трансформация. Материалы. Текстурирование  
            </p>
                <x3d width='600px' height='400px'> 
                    <scene> 
                        <Transform translation='3 0 0' scaleOrientation='0 1 1 0.707'>
                            <shape>
                                <appearance>
                                    <material diffuseColor ='0.55 0.6 1'></material>
                                    <ImageTexture url='https://pp.userapi.com/c840330/v840330336/5d631/qmfB5HVZ2sw.jpg'></ImageTexture>
                                </appearance>
                                <box></box>
                            </shape>
                        </Transform>
                    
                        <Transform scale='1 3 1'>
                            <shape>
                                <appearance>
                                    <material diffuseColor ='0 1 0' transparency='0.5'></material>
                                </appearance>
                                <sphere></sphere>
                            </shape>
                        </Transform>

                        <Transform rotation='1 0 0 1.413'>
                            <shape>
                                <appearance>
                                    <material diffuseColor ='1 0 0' shininess='0.5'></material>
                                </appearance>
                                <torus></torus>
                            </shape>
                        </Transform>

                        <Transform rotation='1 0 0 2.827' translation='-3 0 0' scale='1 2 1'>
                            <shape>
                                <appearance>
                                    <material diffuseColor ='1 0.45 0.45' shininess='0'></material>
                                    <ImageTexture url='https://pp.userapi.com/c840330/v840330336/5d638/f17MVRUCphU.jpg'></ImageTexture>
                                    <TextureTransform rotation='-2.67' translation='0.5 0'></TextureTransform>
                                </appearance>
                                <cone></cone>
                            </shape>
                        </Transform>

                        <Transform translation='0 3 0'>
                            <shape>
                                <appearance>
                                    <material diffuseColor ='0 0 0'></material>
                                </appearance>
                                <text string='hmmm'>
                                    <frontStyle><frontStyle>
                                </text>
                            </shape>
                        </Transform>
                    </scene> 
                </x3d> 
        </body> 
    </html>
